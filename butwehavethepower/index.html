<body>

<div id="lyrics"></div>

        }
        else if (video.currentTime > 86 && video.currentTime < 88) {
            lyrics.innerHTML = "<p>They have the plant</p>";
        }
        else if (video.currentTime > 88 && video.currentTime < 92) {
            lyrics.innerHTML = "<p>But we have the power.</p>";
        }
        else {
            lyrics.innerHTML = "";
        }
        
    }, false);
    
</script>
